<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="bodycover">
   <div class="cal-body">
    <div class="text"><input id="id1" type="text" placeholder="Enter value" ></div>


    <div class="firstdiv">
        <button id="AC">AC</button>
        <button id="Del">Del</button>
        <button id="divide" value="/"><i class="fa-solid fa-divide"></i></button>
    <button id="mul" value="*"><i class="fa-solid fa-xmark"></i></button></div>


   <div class="seconddiv"> <button id="one" value="1"><i class="fa-solid fa-1"></i></button>
    <button id="two" value="2"><i class="fa-solid fa-2"></i></button>
    <button id="three" value="3"><i class="fa-solid fa-3"></i></button>
    <button id="addition" value="+"><i class="fa-solid fa-plus"></i></button>
</div>

<div class="thirddiv">
  <button id="four" value="4"><i class="fa-solid fa-4"></i></button>
    <button id="five" value="5"><i class="fa-solid fa-5"></i></button>
    <button id="six" value="6"><i class="fa-solid fa-6"></i></button>  
    <button id="subtraction" value="-"><i class="fa-solid fa-minus"></i></button>
</div>

    <div class="fourthdiv">
    <button id="seven" value="7"><i class="fa-solid fa-7"></i></button>
    <button id="eight" value="8"><i class="fa-solid fa-8"></i></button>
    <button id="nine" value="9"><i class="fa-solid fa-9"></i></button>
    <button id="dot" value=".">.</button>
</div>
<div class="fifthdiv">
    <button id="zero" value="0"><i class="fa-solid fa-0"></i></button>
    <button id="doublezero" value="00">00</i></button>
    <button id="equal" value="="><i class="fa-solid fa-equals"></i></button>
</div>
   </div> 

   <script src="./calc.js"></script>
</body>
</html>
